
<div id="title" class="center" >
    <h1>Gestions des Roles</h1>
    </div>
  <div class="btn_ajout">
  <button type="button"  data-toggle="modal"data-target="#form-add-project" class="btn btn-success"><i class="fa fa-plus" ></i>Ajouter un Role</button>
  </div>
  <div class="center">
      
    <table>
      <tr id="header">
          <th>Role </th>
          <th>Action</th>
          
      </tr>
      <tr *ngFor="let group of data">
          <td>{{group.libelle_Role}} </td>
          <td><button class="btn btn-primary"><i class="fa fa-edit"></i></button>
          <button (click)="deleteRole(group.iD_Role)" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
           </tr>
     
  
  </table>
  
      </div>
  
  
  <div data-backdrop="false" class="modal fade" id="form-add-project"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white ">
            <h5 class="modal-title" id="exampleModalLabel">Ajout D'un Role</h5>
            <button class="bg-white text-white" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form [formGroup]="exform" (ngSubmit)="addRole()" class = 'normal-form' #RoleAdd="ngForm" >
                  <div class="form-group row">
                      <label  class="col-sm-4 col-form-label">Role :</label>
                      <div class="col-sm-7">
                        <input formControlName="libelle_Role" matInput name = role [(ngModel)]="model.role" type="text"  class="form-control"  placeholder="Donner Le  Role">
                        <mat-error *ngIf="libelle_Role?.invalid && libelle_Role?.touched">Veuillez entrer un role </mat-error>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                      <button mat-stroked-button (click)="openSnackBar()" (click)="addRole()" type="submit" class="btn btn-primary"  data-dismiss="modal" [disabled]="exform.invalid">Ajouter Role</button>
                    </div>
                </form>
          </div>
          
        </div>
      </div>

      
            
          

    </div>
